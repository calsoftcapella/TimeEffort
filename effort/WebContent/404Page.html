<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="shortcut icon" href="http://www.calsoftlabs.com/favicon.ico"
	type="image/x-icon" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>404Error</title>
</head>
<body>
	<div
		style="background-color: yellow; text-align: center; font-size: 20px; margin-top: 100px;">
		<marquee width="420px" truespeed="truespeed" behavior="alternate"
			scrolldelay="400">404: Requested Resource is unavailable
			currently!!</marquee>
	</div>
	<fieldset style="color: red;">
		<legend style="background-color: gray;color: white;" >Error Summary</legend>
		<h2>HTTP Error 404.0 - Not Found</h2>
		<h3>The resource you are looking for has been removed, had its
			name changed, or is temporarily unavailable.</h3>
	</fieldset>

</body>
</html>
